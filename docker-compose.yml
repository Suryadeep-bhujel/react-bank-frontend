# Docker Compose for React Bank Frontend Local Development
# This file sets up the frontend and can be extended to include backend services

version: '3.8'

services:
  # React Frontend Service
  react-frontend:
    build:
      context: .
      dockerfile: DockerFile
    container_name: react-bank-frontend
    ports:
      - "3001:80"  # Map host port 3001 to container port 80
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bank-app-network

